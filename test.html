<html>
<head>
  <meta charset="utf-8"></meta>
  <title>CSS 教學</title>
  <style <type="text/css">
  .box{width:100px;height:100px;background-color:green}
  .title{font-weight:bold;font-size:24px;color:red}
  .content{width:400px;padding:10px;border:1px dashed blue;margin-top:10px;margin-bottom:10px;}
  .keyword{color:red}
  </style>
</head>
<body>
  <div class="title">今天天氣不錯</div>
  <div class="content">
  我去公園散步，餵<span class="keyword">鴿子</span>。<br>覺得鴿子好可愛。</br>
  </div>
  
  <div class="box"></div>
  
  
  <div class="title">
  公園裡有很多小朋友</div>
  <div class="content">
  小朋友在玩溜滑梯，盪鞦韆,還有幾隻狗狗和貓貓。
  </div>
  <div class="content">
  還有許多老公公與老婆婆。
  </div>
</body>
</html>
